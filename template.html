<!doctype html>
<html>
  <head>
    <title>RSS Feed Reader</title>
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="url">Rss feed: </label>
          <input
            type="text"
            class="form-control"
            id="url"
            aria-describedby="rssFeed"
            autocomplete="off"
          >
        </div>
        <button
          id="submitButton"
          type="submit"
          class="btn btn-primary"
          disabled
        >
          Add
        </button>
      </form>
    </div>
  </div>
  </body>
</html>
